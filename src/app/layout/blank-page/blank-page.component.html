<div class="col-md-4 col-md-offset-4">
  <div class="card card-container">
    <div [hidden]="">
      <form class="form-signin" #loginForm="ngForm">
        <input type="email" class="form-control margin5bottom" required [(ngModel)]="model.username" placeholder="Email address"
          name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Name is required</div>
        <input type="password" required class="form-control margin5bottom" placeholder="Password" [(ngModel)]="model.password" name="password">
        <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin margin5bottom" [disabled]="!loginForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

<h1>File Upload Using Angular 5 and ASP.NET Core 2.1</h1>
<input #file type="file" multiple (change)="upload(file.files)" />
<br/>


<input type="file" (change)="fileChangeEvent($event)" />

<image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="128"
    format="jpeg"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()"
></image-cropper>

<img [src]="croppedImage" />
