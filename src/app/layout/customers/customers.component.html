<!-->Customer Grid -->
<p-dataTable [value]="customers" [rowStyleClass]="customize" [(selection)]="selectedCustomer" (onRowSelect)="onRowSelect($event)"
    [loading]="loading" scrollable="true" [rows]="10" [paginator]="false" selectionMode="single" [(selection)]="selectedCustomer"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>Müşteriler
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Yeni Müşteri Ekle"></button>
        </div>
    </p-header>
    <p-column field="companyName" header="Firma Adi" [filter]="true" filterPlaceholder="Firma  Ara" [sortable]="true"></p-column>
    <p-column field="customerName" header="Müşteri Adi" [filter]="true" filterPlaceholder="Müşteri  Ara" [sortable]="true"></p-column>
    <p-column field="lastname" header="Soyisim" [filter]="true" filterPlaceholder="Soyisim Ara" [sortable]="true"></p-column>
    <p-column field="eMail" header="E-Mail" [filter]="true" filterPlaceholder="E-Mail Ara" [sortable]="true"></p-column>

    <p-column field="phone" header="Telefon" filterPlaceholder="Telefon" [filter]="true" [sortable]="true"></p-column>
    <p-column field="userName" header="Kullanici Adi" [filter]="true" filterPlaceholder="Kullanici Ara" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <label>Adres</label>
        </ng-template>
        <ng-template let-customer="rowData" pTemplate="body">
            <button type="button" pButton (click)="selectAddress(customer)" icon="fa fa-map-marker"></button>
        </ng-template>
    </p-column>

</p-dataTable>
<!--< Customer Grid -->
<!-->Customer Details Dialog -->
<p-dialog header="Müşteri Detayi" [(visible)]="displayCustomerDialog" [responsive]="true" [width]="400" showEffect="fade"
    [modal]="true">
    <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
    <div>
        <form class="" [hidden]="activeIndex!=0" #customerForm="ngForm">
            <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedCustomer">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="companyName">Firma Adi </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="companyName" #companyName="ngModel" name="companyName" [(ngModel)]="selectedCustomer.companyName" required
                        />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="customerName">Müşteri Adi </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="customerName" #customerName="ngModel" name="customerName" [(ngModel)]="selectedCustomer.customerName" required
                        />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="lastname">Soyisim</label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="lastname" #lastname="ngModel" name="lastname" [(ngModel)]="selectedCustomer.lastname" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="eMail">E-Mail</label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="eMail" #eMail="ngModel" name="eMail" [(ngModel)]="selectedCustomer.eMail" />
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="phone">Telefon </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="phone" #phone="ngModel" name="phone" [(ngModel)]="selectedCustomer.phone" />
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="userName">Kullanici Adi</label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="userName" #userName="ngModel" name="userName" [(ngModel)]="selectedCustomer.userName" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="password">Pasaport</label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="password" #password="ngModel" name="password" [(ngModel)]="selectedCustomer.password" />
                    </div>
                </div>

            </div>
        </form>
        <form class="" [hidden]="activeIndex!=1" #addressForm="ngForm">
            <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="customerAddress">

                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="branchName">Sube Adi </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="branchName" #branchName="ngModel" name="branchName" [(ngModel)]="customerAddress.branchName" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="street">Cadde Adi </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="street" #street="ngModel" name="street" [(ngModel)]="customerAddress.street" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="postCode">Posta Kodu </label>
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText id="postCode" #postCode="ngModel" name="postCode" [(ngModel)]="customerAddress.postCode" />
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <label for="cities"> Sehir</label>
                    </div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="cities" [(ngModel)]="selectedCity" appendTo="body" name="cities" placeholder="Sehir Sec" optionLabel="name"
                            [style]="{'width':'100%'}" styleClass="ui-column-filter"></p-dropdown>
                    </div>
                </div>



            </div>
        </form>

    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" class="ui-button-danger" pButton icon="fa-close" (click)="delete()" label="{{activeButtonText}}"></button>
            <button type="button" class="ui-button-success" [disabled]="!customerForm.form.valid " pButton icon="fa-check" (click)="save()"
                label="Kaydet"></button>
        </div>
    </p-footer>
</p-dialog>
<!--< Customer Details Dialog -->

<!-->Customer Address -->
<p-dialog header="Müşteri Adresleri" [(visible)]="displayCustomersAddressDialog" [responsive]="true" [width]="800" showEffect="fade"
    [modal]="true">
    <div>
        <p-dataTable [value]="selectedAddresses" [loading]="loading" [rows]="10" [paginator]="true" [editable]="true" [responsive]="true">
            <p-header>
                <div class="ui-helper-clearfix" style="width:100%">
                    <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAddAddress()" label="Yeni Adres Ekle"></button>
                </div>
            </p-header>
            <p-column field="branchName" header="Sube Adi" [style]="{'width':'18%'}" [editable]="true"></p-column>
            <p-column field="street" header="Cadde" [editable]="true" [style]="{'width':'18%'}"></p-column>
            <p-column field="postCode" header="Posta Kodu" [editable]="true"></p-column>

            <p-column field="city.name" header="Sehir" [editable]="true" [style]="{'width':'18%'}">
                <ng-template let-col let-address="rowData" pTemplate="editor">
                    <p-dropdown [options]="cities" [(ngModel)]="address[col.field]" [filter]="true" (onChange)="changeSelectedCity(address,address[col.field])"
                        appendTo="body" name="cities" placeholder="Sehir Sec" optionLabel="name" [style]="{'width':'100%'}" styleClass="ui-column-filter"></p-dropdown>
                </ng-template>
            </p-column>

            <p-column styleClass="col-button" [style]="{'width':'15%'}">
                <ng-template pTemplate="header">
                    <label>Kaydet</label>
                </ng-template>
                <ng-template let-address="rowData" pTemplate="body">
                    <button type="button" class="ui-button-success" (click)="saveOrDeleteAdress(address,'saveaddress')" pButton icon="fa-floppy-o"
                        label="Kaydet"></button>
                </ng-template>
            </p-column>
            <p-column styleClass="col-button" [style]="{'width':'11%'}">
                <ng-template pTemplate="header">
                    <label>Sil</label>
                </ng-template>
                <ng-template let-address="rowData" pTemplate="body">
                    <button type="button" class="ui-button-danger" (click)="saveOrDeleteAdress(address,'deleteaddress')" pButton icon="fa-trash-o"
                        label="Sil"></button>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>

</p-dialog>
