<div class="filters-container">
  <div class="form-inline mb-2">
      <div class="form-group ml-2">
          
        <p-calendar [(ngModel)]="filter.startDate" placeholder="Başlangıç Tarihi" dateFormat="dd.mm.yy"></p-calendar>
  
          
        </div>
        <div class="form-group ml-2">
          <p-calendar [(ngModel)]="filter.endDate" placeholder="Bitiş Tarihi" dateFormat="dd.mm.yy"></p-calendar>
        </div>
        <div class="form-group ml-2">
          <p-dropdown [options]="customers" optionLabel="companyName" placeholder="Müşteri" [(ngModel)]="selectedCustomer"  [filter]="true" [style]="{'width':'250px'}"></p-dropdown>
        </div>
        <div class="form-group ml-2">
          <select class="form-control form-control-sm" [(ngModel)]="filter.isPaid">
            <option value="" selected>Tümü</option>
            <option value="true" >Ödenenler</option>
            <option value="false">Ödenmeyenler</option>
          </select>
        </div>
        <button class="btn btn-success ml-2" [class.disabled]="loading" (click)="filterBills()">
          <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
          Ara
        </button>
      
     
  </div>
  <app-bill-list [allBills]="filteredBills"></app-bill-list>
  </div>
